# Bridge configuration for GO2 robot
# Using Gazebo native JointPositionController (simplified!)

# Clock
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS
  
# Joint states (for visualization)
- ros_topic_name: "/joint_states"
  gz_topic_name: "/world/empty/model/go2/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  subscriber_queue: 10
  publisher_queue: 10
  lazy: false
  direction: GZ_TO_ROS

# IMU
- ros_topic_name: "/imu"
  gz_topic_name: "/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  subscriber_queue: 10
  publisher_queue: 10
  lazy: false
  direction: GZ_TO_ROS

# Odometry
- ros_topic_name: "/odom"
  gz_topic_name: "/model/go2/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# Foot contact sensors
- ros_topic_name: "/go2/foot_contact/FL"
  gz_topic_name: "/FL_foot_contact"
  ros_type_name: "ros_gz_interfaces/msg/Contacts"
  gz_type_name: "gz.msgs.Contacts"
  direction: GZ_TO_ROS

- ros_topic_name: "/go2/foot_contact/FR"
  gz_topic_name: "/FR_foot_contact"
  ros_type_name: "ros_gz_interfaces/msg/Contacts"
  gz_type_name: "gz.msgs.Contacts"
  direction: GZ_TO_ROS

- ros_topic_name: "/go2/foot_contact/RL"
  gz_topic_name: "/RL_foot_contact"
  ros_type_name: "ros_gz_interfaces/msg/Contacts"
  gz_type_name: "gz.msgs.Contacts"
  direction: GZ_TO_ROS

- ros_topic_name: "/go2/foot_contact/RR"
  gz_topic_name: "/RR_foot_contact"
  ros_type_name: "ros_gz_interfaces/msg/Contacts"
  gz_type_name: "gz.msgs.Contacts"
  direction: GZ_TO_ROS

